<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="theme-color" content="#4f4f58">
        <title>Echo</title>
        <link rel="stylesheet" href="styaleseet.css" type="text/css">

    <body class="main-body">
        
        <section id="titleSection">
            <img src="/image/Echo-title.PNG" alt="">
        </section>

        <section id="mainSection">

            <div class="description">
                <p>文化祭限定で3-A2に出店します
                    <br>メニューや出店場所の案内が
                    <br>ありますので、ぜひ当日いらしてください
                </p>
            </div>
    
                
            <section id="same-drink">
                <h2>MENU</h2>
    
                <section id="menu">
    
                    <section id="DrinkSection1">
    
                        <div class="drink-1">
                            <img src="/image/product/apple3D-clear.png" alt="">
                            <div class="name-price">
                                <p>アップルジュース</p>
                                <p>¥420</p>
                            </div>
                        </div>
            
                        <div class="drink-2">
                            <img src="/image/product/orange3D-clear.png" alt="">
                            <div class="name-price">
                                <p>オレンジジュース</p>
                                <p>¥680</p>
                            </div>
                        </div>
            
                        <div class="drink-3">
                            <img src="/image/product/cola3D-clear.png" alt="">
                            <div class="name-price">
                                <p>コカ・コーラ</p>
                                <p>¥540</p>
                            </div>
                        </div>
    
                    </section>
        
                    <section id="DrinkSection2">
    
                        <div class="drink-4">
                            <img src="/image/product/ginger3D-clear.png" alt="">
                            <div class="name-price">
                                <p>ジンジャーエール</p>
                                <p>¥410</p>
                            </div>
                        </div>
            
                        <div class="drink-5">
                            <img src="/image/product/cider3D-clear.png" alt="">
                            <div class="name-price">
                                <p>サイダー</p>
                                <p>¥440</p>
                            </div>
                        </div>
            
                        <div class="drink-6">
                            <img src="/image/product/grape3D-clear.png" alt="">
                            <div class="name-price">
                                <p>グレープジュース</p>
                                <p>¥720</p>
                            </div>
                        </div>
    
                    </section>
                        
                </section>
        
            </section>
                
            <section id="location">
                <h2>ACCESS</h2>
    
                <section id="map">
                    <img src="/image/map/access-map-clear.png" class="map-image">
    
                    <section id="root">

                        <section id="orange-root">
                            <h4><span class="orange-text">オレンジ</span>ルート</h4>
                            <p>中央広場から池沿いに体育館方向に進み４つ目に見えてくる教室の２階です</p>
                        </section>
        
                        <section id="mint-root">
                            <h4><span class="mint-text">ミントブルー</span>ルート</h4>
                            <p>中央広場から自販機が設置だれている砂利道へ入り開けた部分まで進み、右に見える教室の２階です</p>
                        </section>
                    
                    </section>
                </section>
    
                <p class="annotation">当日はプラカードを持った従業員がおりますので
                    <br>ご遠慮なく道をお尋ねください。</p>
    
            </section>
            
            <section id="sns">
                
            </section>
